# A target for building the WAR archive
package:
  stage: package
  image: ghcr.io/uni-passau-artemis/artemis-base:${JDK_VERSION}
  parallel:
    matrix:
      - JDK_VERSION: ["21"]
  needs:
    - build
    - test
    - integration-test
#    - system-test
  script:
    - mvn --no-transfer-progress package -DskipUnitTests -DskipIntegrationTests -DskipSystemTests
  artifacts:
    paths:
      - target/*.war
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Javadoc stage for generating the documentation
javadoc:
  stage: doc
  script:
    - mvn javadoc:javadoc
  artifacts:
    when: always
    paths:
      - target/site/apidocs/
    expire_in: 1 week
