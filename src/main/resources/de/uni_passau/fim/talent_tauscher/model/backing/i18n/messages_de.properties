h_/view/anonymous/allAdvertisements_anonymous=Willkommen auf unserer Anzeigenseite! Als anonymer Benutzer können Sie alle verfügbaren Anzeigen\
  \ durchsuchen. Hier finden Sie Details wie den Titel, die Kosten, den Standort und ein Bild jeder Anzeige. Klicken Sie auf einen Anzeigentitel,\
  \ um weitere Details zu sehen. Sie können die Tabelle sortieren, indem Sie auf die Spaltenüberschriften klicken und die Filteroptionen verwenden,\
  \ um Ihre Suche einzugrenzen. Wenn Sie mehr mit den Anzeigen interagieren oder Ihre eigenen erstellen möchten, sollten Sie eine Registrierung oder\
  \ Anmeldung in Betracht ziehen.

h_/view/anonymous/allAdvertisements_registered=Willkommen auf unserer Anzeigenseite! Als registrierter Benutzer haben Sie Zugriff auf alle\
  \ Funktionen, die auch anonymen Benutzern zur Verfügung stehen, einschließlich des Durchsuchens von Anzeigen, der Ansicht von Details sowie der\
  \ Verwendung von Sortier- und Filteroptionen. Sie können die Tabelle sortieren, indem Sie auf die Spaltenüberschriften klicken und die \
  Filteroptionen verwenden, um Ihre Suche einzugrenzen. Zusätzlich können Sie eigene Anzeigen erstellen und verwalten, indem Sie auf die Schaltfläche\
  \ "Anzeige erstellen" klicken. Nutzen Sie die bereitgestellten Werkzeuge, um Ihre Einträge anzupassen und zu kontrollieren. Genießen Sie Ihre\
  \ Erfahrung und erkunden Sie alle verfügbaren Funktionen.

h_/view/anonymous/allAdvertisements_admin=Willkommen auf unserer Anzeigenseite! Als Admin-Benutzer haben Sie alle Funktionen von registrierten\
  \ und anonymen Benutzern. Sie können Anzeigen durchsuchen, Details anzeigen, die Tabelle durch Klicken auf die Spaltenüberschriften sortieren\
  \ und Filteroptionen verwenden, um bestimmte Anzeigen zu finden. Zusätzlich können Sie eigene Anzeigen erstellen und verwalten, indem Sie auf\
  \ die Schaltfläche "Anzeige erstellen" klicken. Sie haben die volle Kontrolle über alle Anzeigen auf der Plattform, einschließlich der Möglichkeit,\
  \ alle Einträge zu bearbeiten und zu verwalten. Um eine Anzeige zu bearbeiten, klicken Sie auf die Schaltfläche "Bearbeiten" neben dem jeweiligen\
  \ Eintrag. Sie können auch Inhalte moderieren, um sicherzustellen, dass sie unseren Richtlinien entsprechen. Verwenden Sie die verfügbaren\
  \ Werkzeuge, um die Qualität und Relevanz der Anzeigen zu erhalten.

h_/view/anonymous/contactUs_anonymous=Hier können Sie die Kontaktdaten der Anwendungsbetreiber sehen.
h_/view/anonymous/contactUs_registered=Hier können Sie die Kontaktdaten der Anwendungsbetreiber sehen.
h_/view/anonymous/contactUs_admin=Hier können Sie die Kontaktdaten der Anwendungsbetreiber sehen. Sie können die Kontaktdaten im Textfeld\
  \ bearbeiten. Zur Formatierung der Kontaktdaten können Sie HTML-Code verwenden.

h_/view/registered/createdAdvertisements_registered=Hier können Sie alle Anzeigen sehen, die Sie erstellt haben. Jede Spalte ist durch Klicken\
  \ auf die Überschrift sortierbar und mit der Suchleiste filterbar. Um alle eingegangenen Anfragen zu sehen, klicken Sie auf die Schaltfläche\
  \ "Eingehende Anfragen". Sie können Ihre Anzeige bearbeiten, indem Sie auf den Titel klicken.

h_/view/registered/createdAdvertisements_admin=Hier können Sie alle Anzeigen sehen, die Sie erstellt haben. Jede Spalte ist durch Klicken auf die\
  \ Überschrift sortierbar und mit der Suchleiste filterbar. Um alle eingegangenen Anfragen zu sehen, klicken Sie auf die Schaltfläche "Eingehende\
  \ Anfragen". Sie können Ihre Anzeige bearbeiten, indem Sie auf den Titel klicken.

h_/view/registered/incomingRequests_registered=Hier können Sie alle eingegangenen Anfragen sehen. Jede Spalte ist durch Klicken auf die Überschrift\
  \ sortierbar und mit der Suchleiste filterbar. Um auf eine Anfrage zu antworten, klicken Sie auf die Schaltfläche "Antworten".

h_/view/registered/incomingRequests_admin=Hier können Sie alle eingegangenen Anfragen sehen. Jede Spalte ist durch Klicken auf die Überschrift\
  \ sortierbar und mit der Suchleiste filterbar. Um auf eine Anfrage zu antworten, klicken Sie auf die Schaltfläche "Antworten".

h_/view/registered/outgoingRequests_registered=Hier können Sie alle von Ihnen gestellten Anfragen sehen. Jede Spalte ist durch Klicken auf die\
  \ Überschrift sortierbar und mit der Suchleiste filterbar. Sie können auch den Status Ihrer Anfrage sehen.

h_/view/registered/outgoingRequests_admin=Hier können Sie alle von Ihnen gestellten Anfragen sehen. Jede Spalte ist durch Klicken auf die Überschrift\
  \ sortierbar und mit der Suchleiste filterbar. Sie können auch den Status Ihrer Anfrage sehen.

h_/view/registered/writeRequest_registered=Hier können Sie eine Anfrage zu einer Anzeige stellen. Im großen Textfeld können Sie Ihre Anfrage\
  \ schreiben. Wenn Sie auf "Anfrage senden" klicken, wird der Anzeigenersteller per E-Mail benachrichtigt. Sie können den Anzeigenersteller\
  \ auch außerhalb des Systems über die auf der linken Seite angezeigten Kontaktdaten kontaktieren.

h_/view/registered/writeRequest_admin=Hier können Sie eine Anfrage zu einer Anzeige stellen. Im großen Textfeld können Sie Ihre Anfrage schreiben.\
  \ Wenn Sie auf "Anfrage senden" klicken, wird der Anzeigenersteller per E-Mail benachrichtigt. Sie können den Anzeigenersteller auch außerhalb\
  \ des Systems über die auf der linken Seite angezeigten Kontaktdaten kontaktieren.


h_failedHelp=Hilfe konnte nicht geladen werden

h_/view/anonymous/register_anonymous=Hier können Sie ein neues Benutzerkonto anlegen. Füllen Sie dazu bitte alle erforderlichen Felder aus. \
   Wenn Sie auf 'REGISTRIEREN' klicken, wird an die angegebene E-Mail-Adresse eine E-Mail gesendet, um die Adresse zu verifizieren. \
   Sie können Ihre Registrierung abschließen, indem Sie den Link in der E-Mail öffnen. Bei einer erfolgreichen Anmeldung erhalten Sie ein \
   Startguthaben von 50 Talentpunkten.


h_/view/anonymous/emailVerification_anonymous=Ihre E-Mail wurde erfolgreich verifiziert. Sie können sich nun anmelden, indem Sie auf den Button \
   klicken.

h_/view/anonymous/passwordResetRequest_anonymous=Wenn Sie Ihr Passwort vergessen haben, können Sie es hier zurücksetzen. \
   Geben Sie dazu bitte die E-Mail-Adresse, mit der Sie sich registriert haben, ein. \
   Sie erhalten dann eine E-Mail vom System. \
   Indem Sie den Link in der E-Mail öffnen, gelangen Sie auf eine Seite, auf der Sie ein neues Passwort vergeben können.

h_/view/anonymous/passwordResetInput_anonymous=Hier können Sie ein neues Passwort festlegen. Dazu müssen Sie das gewünschte Passwort zweimal eingeben.

h_/view/anonymous/login_anonymous=Um sich einzuloggen, geben sie im oberen Feld ihren Nutzernamen oder ihre E-Mail-Adresse ein, mit welcher sie \
   sich registriert haben und in das untere Feld ihr Passwort. \
   Sollten sie ihr Passwort vergessen haben drücken sie auf den Link "Passwort vergessen?".

h_/view/registered/profile_registered=Auf dieser Seite können Sie Ihre Profildaten bearbeiten. Felder, die mit einem '*' gekennzeichnet sind,\
  \ müssen ausgefüllt werden. Klicken Sie auf \
  "ÄNDERUNGEN SPEICHERN", um Ihre Änderungen zu speichern. Der Nutzername darf kein "@" enthalten. \
  Das eingereichte Profilbild muss vom Typ png oder jpeg sein und muss quadratisch sein. \
  Um das Passwort zu ändern, geben Sie bitte Ihr neues Passwort in beide Felder ein, \
  andernfalls wird Ihr altes Passwort beibehalten. Klicken Sie auf "PROFIL LÖSCHEN", um Ihr Profil zu löschen.

h_/view/registered/profile_admin=Auf dieser Seite können Sie Ihre Profildaten bearbeiten. Felder, die mit einem '*' gekennzeichnet sind, müssen\
  \ ausgefüllt werden. Klicken Sie auf \
  "ÄNDERUNGEN SPEICHERN", um Ihre Änderungen zu speichern. Der Nutzername darf kein "@" enthalten. \
  Das eingereichte Profilbild muss vom Typ png oder jpeg sein und muss quadratisch sein. \
  Um das Passwort zu ändern, geben Sie bitte Ihr neues Passwort in beide Felder ein, \
  andernfalls wird Ihr altes Passwort beibehalten. Klicken Sie auf "PROFIL LÖSCHEN", um Ihr Profil zu löschen.

h_/view/registered/editAdvertisement_registered=Hier können Sie eine neue Anzeige erstellen, oder eine bereits vorhandene Anzeige bearbeiten bzw. \
   löschen. \
   Die mit '*' markierten Eingabefelder sind Pflichteingaben. Wenn Sie die Kontaktdaten aus Ihrem Benutzerprofil übernehmen wollen, \
   können Sie das durch einen Klick auf den Button 'Aus Profil übernehmen' tun. \
   Durch einen Klick auf "Datei auswählen" können Sie ein Bild hochladen. \
   Durch einen Klick auf "Anzeige speichern" wird die Anzeige online gestellt. \
   Wenn Sie Ihre Anzeige temporär deaktivieren wollen, aktivieren Sie die Option 'Anzeige verbergen (Urlaubsmodus)'.

h_/view/anonymous/advertisementDetails_anonymous=Hier sehen Sie detaillierte Informationen über diese Anzeige.

h_/view/anonymous/advertisementDetails_registered=Hier sehen Sie detaillierte Informationen über diese Anzeige sowie alle Kontaktdaten angezeigt, \
   die der Anzeigenersteller freigeschaltet hat. \
   Falls Sie Interesse an der Anzeige haben, klicken Sie auf 'Anfrage schreiben', um eine Anfrage zu stellen. \
   Den weiteren Kontakt können Sie über die angegebenen Kontaktdaten herstellen.

h_/view/admin/userAdministration_admin=Hier können Sie eine Liste aller registrierten Benutzer sehen. \
  Um die Details eines Benutzers zu bearbeiten, klicken Sie auf seinen Benutzernamen. \
  Um einen neuen Benutzer anzulegen, klicken Sie auf die Schaltfläche 'NEUER BENUTZER'. \
  Sie können die Felder über den Spalten verwenden, um die Liste zu filtern. Fügen Sie ein nachgestelltes '%' hinzu, um alle Ergebnisse zu erhalten,\
  \ die mit Ihrem Filterbegriff beginnen.

h_/view/admin/editUser_admin=Hier können Sie Benutzer bearbeiten und erstellen. \
  Der Benutzername darf kein '@' enthalten. \
  Das eingereichte Profilbild muss vom Typ png oder jpeg sein und muss quadratisch sein. \
  Um das Passwort zu ändern, geben Sie bitte Ihr neues Passwort in beide Felder ein, \
  Wenn das Kästchen 'E-Mail verifiziert' beim Absenden nicht angekreuzt ist, wird eine Verifizierungsmail an die angegebene Email-Adresse geschickt. \
  Wenn Sie einen Benutzer in einen Administrator umwandeln, müssen Sie Ihr Passwort zur Bestätigung in das entsprechende Feld eingeben.

h_/view/admin/systemAdministration_admin=Hier können Sie die Systemeinstellungen bearbeiten. \
  Wenn beim Absenden die Option "Admin-Verifizierung erforderlich" nicht angekreuzt ist, erhalten alle Benutzer den Status "admin-verifiziert". \
  Das eingereichte Logo muss vom Typ png oder jpeg und quadratisch sein.

h_/view/registered/writeResponse_registered=Hier können Sie eine eingehende Anfrage annehmen oder ablehnen. \
   In beiden Fällen können Sie mithilfe des Freitextfeldes Ihre Entscheidung begründen. \
   Wenn Sie auf "Ablehnen" oder "Annehmen" klicken, wird der Anfragesteller per E-Mail benachrichtigt. Dabei wird auch der eingegebene Freitext \
   mitgesendet. \
   Falls Sie die Anfrage annehmen, wird die entsprechende Anzahl an Talentpunkten unmittelbar auf Ihr Konto überwiesen. \
   Falls Sie sich noch nicht sicher sind, ob Sie die Anfrage annehmen wollen, können Sie über die links angezeigten Kontaktdaten den Anfragesteller \
   auch außerhalb des Systems kontaktieren. \
   Indem Sie auf den Button "Zur Anzeige" klicken, können Sie Ihre Anzeige, auf die sich die Anfrage bezieht, ansehen.

