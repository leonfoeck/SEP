<ui:composition template="/resources/template/skeleton.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets">

    <f:metadata>
        <f:viewParam name="secret" value="#{emailVerificationBean.verification.token}"/>
        <f:viewAction action="#{emailVerificationBean.attemptVerification()}"/>
    </f:metadata>

    <ui:param name="title" value="#{messages.f_pageTitle_emailVerification}"/>
    <ui:define name="childContent">
        <h2>#{messages.m_congratulations}</h2>
        <p><h:outputText value="#{messages.m_successMessage_emailVerification}"/></p>
        <h:button value="#{messages.f_goToLogin}" outcome="/view/anonymous/login" styleClass="btn btn-primary"/>
    </ui:define>
</ui:composition>
