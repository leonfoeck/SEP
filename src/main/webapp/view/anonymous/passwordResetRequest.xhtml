<ui:composition template="/resources/template/skeleton.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets">

    <f:metadata>
    </f:metadata>

    <ui:param name="title" value="#{messages.f_pageTitle_passwordResetRequest}"/>
    <ui:define name="childContent">
        <h2>#{messages.f_passwordForgot_passwordResetRequest}</h2>
        <h:form id="passwordResetRequest" styleClass="mt-4 small-form-container">
            <div class="container p-1">
                <div class="mb-3">
                    <h:outputLabel for="email" value="#{messages.f_label_enterYourEmail_passwordResetRequest}"/>
                    <h:inputText id="email"
                                 value="#{passwordResetRequestBean.verification.emailAddress}"
                                 styleClass="form-control"/>
                </div>
            </div>
            <div class="container text-end mb-3 p-0">
                <h:commandButton value="#{messages.f_button_sendEmail_passwordResetRequest}"
                                 action="#{passwordResetRequestBean.submit()}"
                                 styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
